<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SKC SFDV II Countdown Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <img src="https://www.skilledkc.org/wp-content/uploads/2020/04/skc_white_logo_895x205-1.png" class="img-fluid" alt="Skilled KC Technical Institute"></a>
    <h1>Software Development Cohort II &#183 Session End Date: March 12, 2021</h1>
    <div class="container">
      <div class="row">
        <div class="countdown-el days-c col-sm">
          <p class="big-text" id="days">0</p>
          <span>days</span>
        </div>
        <div class="countdown-el hours-c col-sm">
          <p class="big-text" id="hours">0</p>
          <span>hours</span>
        </div>
        <div class="countdown-el mins-c col-sm">
          <p class="big-text" id="mins">0</p>
          <span>mins</span>
        </div>
        <div class="countdown-el seconds-c col-sm">
          <p class="big-text" id="seconds">0</p>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <aside class="aside">
      Final Grades due to Registrar by 8AM (Monday) March 15, 2021 &#183
      Certificate Ceremony March 19, 2021 &#183
      <a href="https://www.skilledkc.org/wp-content/uploads/2020/11/2020-SKC-Catalog-and-Handbook-Final-Approved-8.26.2020.pdf">Official Handbook</a>
    </aside>
  </body>
</html>
